<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->

  <!-- Using via Google Web Fonts -->

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->

  <!-- Using Tailwind via CDN -->

  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->

  <!-- Vue CDN -->

  <script src="https://unpkg.com/vue@next"></script>
</head>

<body class="bg-purple-200">
  <div id="app">
    <div id="header" class="bg-gray-200 h-28  w-screen flex justify-center ">
      <div class="text-3xl p-8 ">My favorite Meoww ({{countimage}})</div>
    </div>
    <div id="body" class="w-screen flex flex-col justify-center " >   

      <photo-search @search="searchFunc"></photo-search>

        <p class="text-lg italic text-gray-500 text-center">Double Click To Like !!</p>

      <photo-item :isShow="isShow" :items="items"></photo-item>

        <div v-show="isShow" id="preview" class="bg-yellow-200 flex justify-center m-2">
          <img :src="showSrc" class="h-96 p-2" > 
          <div id="close" class="bg-red-200 w-10 h-10 absolute right-3 mt-3" @click="closePreview">
            <p class="text-2xl text-center">X</p>
          </div>
         
        </div>
         <div id="noPhoto" v-if="isNoPhoto">
            <p class="text-2xl text-center">No photo</p>
          </div>
 
    </div>
  </div>

  </div>

  <!-- my main.js -->

  <script src="main.js"></script>
  <script src="./components/PhotoSearch.js"></script>
  <script src="./components/PhotoItem.js"></script>

  <script>const mountedApp = app.mount('#app'); </script>
</body>

</html>
